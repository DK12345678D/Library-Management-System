spring.application.name=Library_Management_System
server.port=2025
spring.datasource.username=root
spring.datasource.password=
spring.datasource.url=jdbc:mysql://localhost:3306/assignment
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.h2.console.enabled=true
spring.jpa.show-sql=true
# Flyway will run V1__*.sql
spring.flyway.enabled=false

# JWT config
app.jwt.secret=change-this-to-a-strong-secret
app.jwt.expiration-ms=3600000

# Expose swagger endpoints
springdoc.api-docs.path=/v3/api-docs
